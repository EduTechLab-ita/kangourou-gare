<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ò Kangourou Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-info span {
            font-size: 16px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timer.warning {
            color: #fbbf24;
        }

        .timer.danger {
            color: #ef4444;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 8px;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .content {
            padding: 30px;
        }

        .question-text {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }

        .question-image {
            width: 100%;
            max-height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 40px;
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        .question-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .option-letter {
            background: #667eea;
            color: white;
            min-width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
        }

        .option-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option-btn.selected .option-letter {
            background: #4f46e5;
        }

        .option-btn.correct {
            background: #4ade80;
            border-color: #22c55e;
            color: white;
        }

        .option-btn.correct .option-letter {
            background: #16a34a;
        }

        .option-btn.wrong {
            background: #f87171;
            border-color: #ef4444;
            color: white;
        }

        .option-btn.wrong .option-letter {
            background: #dc2626;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            display: none;
        }

        .feedback.correct {
            background: #dcfce7;
            border: 2px solid #4ade80;
            color: #166534;
            display: block;
        }

        .feedback.wrong {
            background: #fee2e2;
            border: 2px solid #f87171;
            color: #991b1b;
            display: block;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        #navigation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #navigation-buttons button {
            display: inline-block !important;
            margin: 5px;
            width: auto;
            min-width: 200px;
        }

        .points-info {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .points-info div {
            font-size: 16px;
            font-weight: bold;
        }

        .points-info .label {
            color: #64748b;
            font-weight: normal;
            margin-right: 8px;
        }

        .final-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .final-screen.show {
            display: block;
        }

        .final-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #f5576c;
            margin: 30px 0;
        }

        .final-message {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .error-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .error-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-screen p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .footer {
            background: #f8fafc;
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">ü¶ò Kangourou Trainer</h1>
            <div class="header-info">
                <span id="question-counter">Domanda 1 / 24</span>
                <span id="timer-display" style="display: none;"></span>
                <span id="score">Punteggio: 0 / 96</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
        </div>

        <div class="content" id="quiz-content">
            <div class="points-info">
                <div>
                    <span class="label">Domanda:</span>
                    <span id="question-number">1</span>
                </div>
                <div>
                    <span class="label">Punti:</span>
                    <span id="question-points">3</span>
                </div>
                <div>
                    <span class="label">Difficolt√†:</span>
                    <span id="question-difficulty">Facile</span>
                </div>
            </div>

            <div class="question-image" id="question-image-container">
                <div id="question-image-placeholder">
                    üìê L'immagine della domanda apparir√† qui
                </div>
            </div>

            <div class="question-text" id="question-text">
                Caricamento domanda...
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="options" id="options"></div>

            <!-- Navigazione modalit√† simulazione/a tempo -->
            <div id="navigation-buttons" style="display: none; margin-top: 20px; gap: 15px;">
                <button class="next-btn" id="prev-btn" onclick="previousQuestion()" style="background: #6c757d;">
                    ‚Üê Domanda precedente
                </button>
                <button class="next-btn" id="next-btn-sim" onclick="nextQuestion()">
                    Prossima domanda ‚Üí
                </button>
                <button class="next-btn" id="finish-btn" onclick="finishQuiz()" style="background: #f5576c; display: none;">
                    üèÅ Termina Gara
                </button>
            </div>

            <!-- Pulsante avanti modalit√† allenamento -->
            <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">
                Prossima domanda ‚Üí
            </button>
        </div>

        <div class="final-screen" id="final-screen">
            <h2>üéâ Gara Completata!</h2>
            <div class="final-score" id="final-score">0 / 96</div>
            <div class="final-message" id="final-message"></div>
            <button class="restart-btn" onclick="location.reload()">
                üîÑ Ricomincia
            </button>
            <button class="restart-btn" onclick="window.close()">
                üè† Chiudi
            </button>
        </div>
    </div>

    <script>
        // Parametri URL
        const urlParams = new URLSearchParams(window.location.search);
        const tipo = urlParams.get('tipo') || 'kangourou';
        const anno = urlParams.get('anno') || '2024';
        const modalita = urlParams.get('modalita') || 'allenamento';

        // Stato app
        let garaData = null;
        let currentQuestion = 0;
        let totalScore = 0;
        let userAnswers = []; // Per modalit√† simulazione
        let timerInterval = null;
        let timeRemaining = 75 * 60; // 75 minuti in secondi

        // Carica dati gara
        async function loadGara() {
            try {
                const response = await fetch(`data/${tipo}/${anno}.json`);

                if (!response.ok) {
                    throw new Error('Gara non trovata');
                }

                garaData = await response.json();

                // Inizializza array risposte con la lunghezza corretta
                userAnswers = new Array(garaData.domande.length).fill(null);
                console.log(`Array risposte inizializzato: ${userAnswers.length} domande`);

                // Aggiorna titolo
                const tipoNome = tipo === 'koala' ? 'üê® Koala' : 'ü¶ò Kangourou';
                document.getElementById('title').textContent = `${tipoNome} ${anno}`;

                // Inizializza timer se modalit√† a tempo
                if (modalita === 'tempo') {
                    initTimer();
                }

                displayQuestion();
            } catch (error) {
                console.error('Errore caricamento gara:', error);
                showError();
            }
        }

        // Mostra errore
        function showError() {
            document.getElementById('quiz-content').innerHTML = `
                <div class="error-screen">
                    <h2>üòï</h2>
                    <p><strong>Ops! Gara non trovata</strong></p>
                    <p>La gara <strong>${tipo.toUpperCase()} ${anno}</strong> non √® disponibile.</p>
                    <p>Contatta il tuo insegnante per verificare il link.</p>
                </div>
            `;
        }

        // Inizializza timer (modalit√† simulazione)
        function initTimer() {
            const timerDisplay = document.getElementById('timer-display');
            timerDisplay.style.display = 'block';

            timerInterval = setInterval(() => {
                timeRemaining--;

                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;

                timerDisplay.innerHTML = `<span class="timer ${minutes < 10 ? 'danger' : minutes < 20 ? 'warning' : ''}">‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}</span>`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    finishGara();
                }
            }, 1000);
        }

        // Mostra domanda
        function displayQuestion() {
            if (!garaData) return;

            const domanda = garaData.domande[currentQuestion];
            const isScreenshotMode = garaData.screenshot_mode === true;

            // Aggiorna header
            document.getElementById('question-counter').textContent =
                `Domanda ${currentQuestion + 1} / ${garaData.domande.length}`;

            // Calcola punteggio massimo
            const punteggioMassimo = garaData.domande.reduce((sum, d) => sum + d.punteggio, 0);

            if (modalita === 'allenamento') {
                document.getElementById('score').textContent =
                    `Punteggio: ${totalScore} / ${punteggioMassimo}`;
            } else {
                document.getElementById('score').textContent =
                    `Modalit√† Simulazione`;
            }

            document.getElementById('progress').style.width =
                `${((currentQuestion) / garaData.domande.length) * 100}%`;

            // Info domanda
            document.getElementById('question-number').textContent = domanda.id;
            document.getElementById('question-points').textContent = domanda.punteggio;
            document.getElementById('question-difficulty').textContent =
                domanda.punteggio === 3 ? 'Facile' : domanda.punteggio === 4 ? 'Media' : 'Difficile';

            // MODALIT√Ä SCREENSHOT: lo screenshot contiene tutto (testo + immagine + opzioni)
            if (isScreenshotMode) {
                // Nascondi testo (√® nello screenshot)
                document.getElementById('question-text').style.display = 'none';

                // Mostra solo screenshot
                const imgContainer = document.getElementById('question-image-container');
                imgContainer.style.maxHeight = 'none';
                imgContainer.style.padding = '0';
                imgContainer.style.background = 'transparent';
                imgContainer.innerHTML = `<img src="${domanda.immagine}" alt="Domanda ${domanda.numero}" style="width: 100%; height: auto; border-radius: 10px;">`;

                // Crea opzioni CLICCABILI (solo lettere A-E)
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                optionsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)'; // 5 colonne per A-E

                domanda.opzioni.forEach((opzione) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.style.padding = '15px';
                    btn.style.justifyContent = 'center';
                    btn.innerHTML = `
                        <div class="option-letter" style="margin: 0;">${opzione.id}</div>
                    `;

                    if (modalita === 'allenamento') {
                        btn.onclick = () => checkAnswer(opzione.id, domanda.risposta_corretta, domanda.punteggio);
                    } else {
                        btn.onclick = () => selectAnswer(opzione.id, btn);
                    }

                    optionsContainer.appendChild(btn);
                });
            }
            // MODALIT√Ä NORMALE: testo + immagine separati + opzioni con testo
            else {
                // Mostra testo
                document.getElementById('question-text').style.display = 'block';
                document.getElementById('question-text').textContent = domanda.testo;

                // Immagine (se presente) - supporta sia singola che array
                const imgContainer = document.getElementById('question-image-container');

                // Controlla se la domanda √® annullata
                if (domanda.stato === 'annullata') {
                    imgContainer.style.display = 'none';
                    imgContainer.innerHTML = '';
                } else if (domanda.immagine) {
                    // Array di immagini o singola immagine
                    const immagini = Array.isArray(domanda.immagine) ? domanda.immagine : [domanda.immagine];

                    // Filtra immagini vuote
                    const immaginiValide = immagini.filter(img => img && img.trim() !== '');

                    if (immaginiValide.length > 0) {
                        imgContainer.style.display = 'block';
                        imgContainer.style.maxHeight = 'none';
                        imgContainer.style.padding = '20px';
                        imgContainer.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';

                        // Mostra tutte le immagini in riga
                        imgContainer.innerHTML = immaginiValide.map(img =>
                            `<img src="${img}" alt="Domanda ${domanda.id}" style="max-width: ${100/immaginiValide.length}%; height: auto; margin: 5px; border-radius: 10px;">`
                        ).join('');
                    } else {
                        imgContainer.style.display = 'none';
                        imgContainer.innerHTML = '';
                    }
                } else {
                    // Nascondi completamente il container se non c'√® immagine
                    imgContainer.style.display = 'none';
                    imgContainer.innerHTML = '';
                }

                // Crea opzioni CON TESTO
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                // Se la domanda √® annullata, mostra messaggio speciale
                if (domanda.stato === 'annullata') {
                    optionsContainer.style.gridTemplateColumns = '1fr';
                    optionsContainer.innerHTML = `
                        <div style="background: #fef3c7; border: 2px solid #f59e0b; border-radius: 15px; padding: 30px; text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                            <div style="font-size: 20px; font-weight: bold; color: #92400e; margin-bottom: 10px;">
                                Domanda ${domanda.id} annullata dall'organizzazione
                            </div>
                            <div style="font-size: 16px; color: #78350f;">
                                Questa domanda non viene conteggiata nel punteggio finale.<br>
                                Clicca "Avanti" per continuare.
                            </div>
                        </div>
                    `;
                } else {
                    optionsContainer.style.gridTemplateColumns = 'repeat(auto-fit, minmax(200px, 1fr))';

                    domanda.opzioni.forEach((opzione) => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';

                        // Se il testo √® vuoto, mostra solo la lettera
                        if (opzione.testo && opzione.testo.trim() !== '') {
                            btn.innerHTML = `
                                <div class="option-letter">${opzione.id}</div>
                                <div>${opzione.testo}</div>
                            `;
                        } else {
                            btn.innerHTML = `
                                <div class="option-letter">${opzione.id}</div>
                            `;
                            btn.style.padding = '20px';
                            btn.style.justifyContent = 'center';
                        }

                        if (modalita === 'allenamento') {
                            btn.onclick = () => checkAnswer(opzione.id, domanda.risposta_corretta, domanda.punteggio);
                        } else {
                            btn.onclick = () => selectAnswer(opzione.id, btn);
                        }

                        optionsContainer.appendChild(btn);
                    });
                }
            }

            // Nascondi feedback
            document.getElementById('feedback').style.display = 'none';

            // Gestione pulsanti in base alla modalit√†
            const nextBtn = document.getElementById('next-btn');
            const navButtons = document.getElementById('navigation-buttons');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtnSim = document.getElementById('next-btn-sim');
            const finishBtn = document.getElementById('finish-btn');

            if (modalita === 'allenamento') {
                // Modalit√† allenamento: pulsante singolo (mostrato dopo risposta)
                nextBtn.style.display = 'none';
                navButtons.style.display = 'none';

                // Mostra subito se domanda annullata
                if (domanda.stato === 'annullata') {
                    nextBtn.style.display = 'block';
                }
            } else {
                // Modalit√† simulazione/a tempo: pulsanti navigazione
                nextBtn.style.display = 'none';
                navButtons.style.display = 'flex';

                // Pulsante indietro (disabilitato se prima domanda)
                prevBtn.disabled = (currentQuestion === 0);
                prevBtn.style.opacity = (currentQuestion === 0) ? '0.5' : '1';

                // Pulsante avanti/termina
                // All'ultima domanda: nascondi "Avanti", mostra solo "Indietro" e "Termina"
                if (currentQuestion === garaData.domande.length - 1) {
                    nextBtnSim.style.display = 'none !important';
                    nextBtnSim.style.visibility = 'hidden';
                    finishBtn.style.display = 'inline-block';
                    finishBtn.style.visibility = 'visible';
                } else {
                    nextBtnSim.style.display = 'inline-block';
                    nextBtnSim.style.visibility = 'visible';
                    finishBtn.style.display = 'none';
                    finishBtn.style.visibility = 'hidden';
                }

                // Ripristina risposta se gi√† data
                const savedAnswer = userAnswers[currentQuestion];
                if (savedAnswer) {
                    const buttons = document.querySelectorAll('.option-btn');
                    buttons.forEach(btn => {
                        const letter = btn.querySelector('.option-letter').textContent;
                        if (letter === savedAnswer) {
                            btn.classList.add('selected');
                        }
                    });
                }
            }
        }

        // Modalit√† allenamento: controlla risposta
        function checkAnswer(selected, correct, points) {
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');

            buttons.forEach(btn => btn.disabled = true);

            buttons.forEach(btn => {
                const letter = btn.querySelector('.option-letter').textContent;
                if (letter === correct) {
                    btn.classList.add('correct');
                }
                if (letter === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) {
                totalScore += points;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `‚úÖ <strong>Corretto!</strong> Hai guadagnato ${points} punti!`;
            } else {
                feedback.className = 'feedback wrong';
                feedback.innerHTML = `‚ùå <strong>Sbagliato!</strong> La risposta corretta era <strong>${correct}</strong>`;
            }

            // Calcola punteggio massimo
            const punteggioMassimo = garaData.domande.reduce((sum, d) => sum + d.punteggio, 0);

            document.getElementById('score').textContent =
                `Punteggio: ${totalScore} / ${punteggioMassimo}`;

            document.getElementById('next-btn').style.display = 'block';
        }

        // Modalit√† simulazione: seleziona risposta
        function selectAnswer(letter, btn) {
            console.log(`selectAnswer chiamata: Q${currentQuestion+1}, lettera=${letter}`);

            // Deseleziona altre risposte
            document.querySelectorAll('.option-btn').forEach(b => {
                b.classList.remove('selected');
            });

            // Seleziona questa
            btn.classList.add('selected');

            // Salva risposta
            userAnswers[currentQuestion] = letter;
            console.log(`Risposta salvata: userAnswers[${currentQuestion}] = ${letter}`);
            console.log('Array completo risposte:', userAnswers);
        }

        // Domanda precedente (solo modalit√† simulazione/a tempo)
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Prossima domanda
        function nextQuestion() {
            if (modalita === 'allenamento') {
                currentQuestion++;
                if (currentQuestion < garaData.domande.length) {
                    displayQuestion();
                } else {
                    finishGara();
                }
            } else {
                // Modalit√† simulazione/a tempo: vai avanti senza controllare
                currentQuestion++;
                if (currentQuestion < garaData.domande.length) {
                    displayQuestion();
                }
            }
        }

        // Termina quiz (solo modalit√† simulazione/a tempo)
        function finishQuiz() {
            console.log('=== INIZIO CALCOLO PUNTEGGIO ===');
            console.log('Array userAnswers:', userAnswers);
            console.log('Totale domande:', garaData.domande.length);

            // Calcola punteggio finale
            totalScore = 0;
            let corrette = 0;
            let sbagliate = 0;
            let nonRisposte = 0;

            garaData.domande.forEach((domanda, index) => {
                if (domanda.stato === 'annullata') {
                    console.log(`Q${domanda.id}: ANNULLATA - skippo`);
                    return;
                }

                const userAnswer = userAnswers[index];
                const isNull = (userAnswer === null || userAnswer === undefined);
                const isCorrect = !isNull && (userAnswer === domanda.risposta_corretta);

                console.log(`Q${domanda.id}: risposta="${userAnswer}" (null=${isNull}), corretta="${domanda.risposta_corretta}", match=${isCorrect}, punti=${domanda.punteggio}`);

                if (isNull) {
                    // Domanda non risposta = 0 punti
                    nonRisposte++;
                    console.log(`  ‚Üí Non risposta (totale: ${nonRisposte})`);
                } else if (isCorrect) {
                    // Risposta corretta
                    totalScore += domanda.punteggio;
                    corrette++;
                    console.log(`  ‚Üí CORRETTA! +${domanda.punteggio} punti (totale: ${totalScore})`);
                } else {
                    // Risposta sbagliata = 0 punti
                    sbagliate++;
                    console.log(`  ‚Üí Sbagliata (totale: ${sbagliate})`);
                }
            });

            console.log('=== RISULTATO FINALE ===');
            console.log(`Punteggio: ${totalScore}`);
            console.log(`Corrette: ${corrette}, Sbagliate: ${sbagliate}, Non risposte: ${nonRisposte}`);
            console.log(`totalScore type: ${typeof totalScore}, value: ${totalScore}`);

            finishGara();
        }

        // Termina gara
        function finishGara() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // NON ricalcolare il punteggio qui - √® gi√† stato calcolato in finishQuiz()
            // Il punteggio √® gi√† presente nella variabile globale totalScore

            showFinalScreen();
        }

        // Schermata finale
        function showFinalScreen() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('final-screen').classList.add('show');

            // Calcola punteggio massimo escludendo domande annullate
            const punteggioMassimo = garaData.domande
                .filter(d => d.stato !== 'annullata')
                .reduce((sum, d) => sum + d.punteggio, 0);

            document.getElementById('final-score').textContent =
                `${totalScore} / ${punteggioMassimo}`;

            const percentage = punteggioMassimo > 0 ? (totalScore / punteggioMassimo) * 100 : 0;
            let message = '';
            let emoji = '';

            console.log(`Schermata finale: ${totalScore}/${punteggioMassimo} = ${percentage}%`);

            } else if (percentage >= 80) {
                emoji = 'üéØüëè';
                message = 'OTTIMO! Hai dimostrato di avere ottime capacit√† matematiche! Bravo!';
            } else if (percentage >= 70) {
                emoji = 'üëçüòä';
                message = 'MOLTO BENE! Buon risultato! Con un po\' pi√π di pratica diventerai ancora pi√π bravo!';
            } else if (percentage >= 60) {
                emoji = 'üí™üå±';
                message = 'BUON LAVORO! Sei sulla buona strada! Continua ad esercitarti e migliorerai!';
            } else if (percentage >= 50) {
                emoji = 'üéìüìö';
                message = 'BEN FATTO! Hai dato il massimo! Ripassa gli argomenti e riprova, vedrai che andr√† meglio!';
            } else {
                emoji = 'üöÄüí°';
                message = 'BRAVO per aver provato! La matematica √® come un gioco: pi√π ti alleni, pi√π diventi forte! Riprova!';
            }

            // Crea griglia risposte (solo per modalit√† simulazione/a tempo)
            let grigliaHTML = '';
            if (modalita !== 'allenamento') {
                grigliaHTML = '<div style="margin-top: 30px;"><h3 style="margin-bottom: 15px;">üìä Le tue risposte:</h3>';
                grigliaHTML += '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; max-width: 600px; margin: 0 auto;">';

                garaData.domande.forEach((domanda, index) => {
                    if (domanda.stato === 'annullata') {
                        grigliaHTML += `<div style="padding: 10px; background: #fef3c7; border-radius: 8px; text-align: center; font-weight: bold;">Q${domanda.id}<br>‚ö†Ô∏è</div>`;
                    } else {
                        const userAnswer = userAnswers[index];
                        const isCorrect = userAnswer === domanda.risposta_corretta;
                        const icon = userAnswer === null ? '‚ö™' : (isCorrect ? 'üü¢' : 'üî¥');
                        const bgColor = userAnswer === null ? '#f3f4f6' : (isCorrect ? '#dcfce7' : '#fee2e2');

                        grigliaHTML += `<div style="padding: 10px; background: ${bgColor}; border-radius: 8px; text-align: center; font-weight: bold;">Q${domanda.id}<br>${icon}</div>`;
                    }
                });

                grigliaHTML += '</div>';
                grigliaHTML += '<div style="margin-top: 15px; font-size: 14px; color: #6b7280;">üü¢ Corretta | üî¥ Sbagliata | ‚ö™ Non risposta</div>';
                grigliaHTML += '</div>';
            }

            document.getElementById('final-message').innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">${emoji}</div>
                <div style="font-size: 22px; font-weight: bold; margin-bottom: 15px;">
                    ${percentage.toFixed(0)}% di risposte corrette
                </div>
                <div style="font-size: 18px; line-height: 1.6;">

        }

        // Avvia app
        loadGara();
    </script>
